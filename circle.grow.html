<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Grow</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="6000" height="6000"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#ff0000";

            // small to large
            // for(var i = 1; i <= 16; i++) {
            //     context.beginPath(); // putting pencil on page
			//     context.arc((i * 50), (i * 50), (i * 4), 0, 2 * Math.PI, true);
            //     // context.arc(x, y, radius, start angle, end angle, clockwise);
			//     context.closePath(); // lifting pencil off page
			//     context.fill(); // painting inside circle
            // }

            // random sized circle
            for(var i = 1; i <= 16; i++) {
                context.beginPath(); // putting pencil on page
			    context.arc(getRandomInt(600), getRandomInt(600), getRandomInt(100), 0, 2 * Math.PI, true);
                // context.arc(x, y, radius, start angle, end angle, clockwise);
			    context.closePath(); // lifting pencil off page
			    context.fill(); // painting inside circle
            }
        }

        // source: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>
</html>
