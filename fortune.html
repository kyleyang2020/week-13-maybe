<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
</head>
<body>
    <script>
        var input_string = prompt("Give a number between 1 and 3: ");
        var input = parseInt(input_string);
        if(input === 1) {
            console.log("You will finish at least 1 task today!");
        }
        else if(input === 2) {
            console.log("In 2 days, misfortune will befall you!");
        }
        else if(input === 3) {
            console.log("3 wishes of yours will com true in the next 3 days!");
        }
        else {
            console.log("You have been cursed for not following directions!")
        }
    </script>
</body>
</html>
